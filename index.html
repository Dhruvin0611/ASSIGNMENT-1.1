<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="1-1.css">
</head>
<body>
    <div class="container">
        <h1>Task Management System</h1>
        <form id="taskForm">
            <input type="text" id="title" placeholder="Task Title" required>
            <select id="status">
                <option value="Pending">Pending</option>
                <option value="Completed">Completed</option>
            </select>
            <input type="number" id="priority" placeholder="Priority (1-5)" min="1" max="5" required>
            <button type="submit">Add Task</button>
        </form>
        <div class="buttons">
            <button id="filterPending">Show Pending</button>
            <button id="filterCompleted">Show Completed</button>
            <button id="showHighPriority">Find High Priority Task</button>
        </div>
        <h2>Task List</h2>
        <ul id="taskList"></ul>
    </div>
    <script src="1-1.js"></script>
</body>
</html>
